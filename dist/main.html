<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>画皮卡丘</title>
  </head>
  <body>
    <style>* {
        box-sizing: border-box;
      }
      *::before,
      *::after {
        box-sizing: border-box;
      }
      #buttons {
        position: fixed;
        top: 0;
        right: 0;
        z-index: 10;
        display: flex;
        flex-direction: column;
        margin-right: 10px;
        margin-top: 10px;
      }
      #buttons > button {
        margin-bottom: 10px;
        padding: 4px 8px;
      }
      #html {
        display: none;
      }
      #text {
        position: fixed;
        height: 50vh;
        top: 0;
        left: 0;
        width: 100%;
        overflow-y: auto;
        padding: 10px;
      }
      /* 隐藏滚动条 */
      #text::-webkit-scrollbar {
        display: none;
      }
      #wrapper {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50vh;
        overflow:hidden;
      }

      .skin *{margin: 0;padding: 0;box-sizing: border-box;}
      .skin *::before,.skin *::after{box-sizing: border-box;}
      .skin {
        width:auto;
        min-height: 60vh;
        position: relative;
        top:-50px;
      }
      @keyframes wave {
        0% {
          transform: rotate(0deg);
        }
        33% {
          transform: rotate(5deg);
        }
        66% {
          transform: rotate(-5deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }
      .nose:hover {
        animation: wave 200ms infinite linear;
      }
      .mouth {
        width: 200px;
        height: 200px;
        position: absolute;
        left: 50%;
        top: 170px;
        margin-left: -100px;
      }
      .mouth .upperLip{
    position:relative;
    top:-20px;
    z-index:1
}</style>
    <div id="text" style="font-size: 14px;"></div>
    <!--展示在页面的style文本-->
    <style id="html"></style>
    <!--添加在style中的样式-->
    <div id="buttons">
      <button id="btnPause">暂停</button>
      <button id="btnPlay">播放</button>
      <button id="btnSlow">慢速</button>
      <button id="btnNormal">中速</button>
      <button id="btnFast">快速</button>
    </div>
    <div id="wrapper">
      <div class="skin">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose">
          <div class="yuan"></div>
        </div>
        <div class="face left">
        </div>
        <div class="face right">
        </div>
        <div class="mouth">
          <!--上嘴唇-->
          <div class="upperLip">
            <div class="lip left"></div>
            <div class="lip right"></div>
          </div>
          <!--下嘴唇-->
          <div class="down">
            <div class="yuan1">
              <div class="yuan2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.c75e3c00.js"></script>
  </body>
</html>
